<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
        <h1>Vídeos inseridos hospedadoslocalmente</h1>
            <p>Este vídeo está hospedado em meu próprio servidor.</p>
        <video width="300px" controls poster="imagens/91ca3621eea8bfd4ac1a849fc47341b9.jpg" loop>
            <source src="midia/meu-video-webm.webm" type="video/webm">
            <source src="midia/meu-video-ogg.ogg" type="video/ogg">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com o formato do vídeo.</p> 
        </video>
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/L1FdEBTJXus" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Adicionando vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/327962747?h=2a75d3be14&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
